<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Modernizr</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="../../resources/css/styles.css" />
	</head>

	<body>
		<header>
			<h1>Modernizr</h1>
		</header>
		<section>
			<p>The output for this browser is shown below.</p>
		</section>

		<script src="../common/js/jquery.js"></script>
		<script src="../common/js/modernizr-latest.js"></script>
		<script>
			var classList = $('html').attr('class').split(' ').sort(),
				$outputList = $('<ul>');
			$.each(classList, function(i, v){
				if (v != ''){
					$('<li>').text(v).appendTo($outputList);
				}
			});
			$('section').append($outputList);
		</script>
	</body>
</html>

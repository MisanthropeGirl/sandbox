<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Security Report</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./styles.css" rel="stylesheet" />
	</head>

	<body>
		<main>
			<header>
				<h1>Displaying an image</h1>
			</header>
			<section>
				<header>
					<h1>Using an &lt;img&gt; element</h1>
				</header>
				<div>
					<img src="http://lt.morningstar.com/img/4stars.gif" alt="4 Stars" height="17" width="66" />
					<br />
					<img src="StarRating4.svg" alt="4 Stars" height="17" />
				</div>
			</section>
			<section>
				<header>
					<h1>Using the current M* Symbols font</h1>
				</header>
				<div>
					<span role="img" aria-label="4">QQQQ</span> Stars
				</div>
				<footer>
					<p>SL's email of <time>2014-04-02 @ 0934</time> would require a specific M* Rating font to be constructed in order for the values 1 to 5 to render as stars.</p>
				</footer>
			</section>
			<section>
				<header>
					<h1>Using Bootstrap (to demonstrate their approach)</h1>
				</header>
				<div>
					<span class="glyphicon glyphicon-star"></span><!-- 
					--><span class="glyphicon glyphicon-star"></span><!-- 
					--><span class="glyphicon glyphicon-star"></span><!--
					--><span class="glyphicon glyphicon-star"></span>
					Stars
				</div>
			</section>
		</main>
	</body>
</html>

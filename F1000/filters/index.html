    <form method="GET" action="?">
      <div class="c-form-field">
        <select name="websiteId" class="js-article-search-select">
          <option value="">All platforms</option>
          <option value="1">F1000Research</option>
          <option value="2">Wellcome Open Research</option>
        </select>
      </div>

      <div class="c-form-field">
        <div class="c-thesaurus-container js-article-search-thesaurus-container">
          <select class="js-article-search-select js-article-search-thesaurus" data-placeholder="Subject area">
            <option value="984" data-children="true">Biology and life sciences</option>
            <option value="1996" data-children="true">Computer and information sciences</option>
            <option value="2740" data-children="true">Earth sciences</option>
            <option value="2774" data-children="true">Ecology and environmental sciences</option>
            <option value="2997" data-children="true">Engineering and technology</option>
            <option value="5645" data-children="true">Medicine and health sciences</option>
            <option value="7138" data-children="true">People and places</option>
            <option value="7367" data-children="true">Physical sciences</option>
            <option value="8344" data-children="true">Research and analysis methods</option>
            <option value="8664" data-children="true">Science policy</option>
            <option value="9023" data-children="true">Social sciences</option>
          </select>
          <!-- <button type="button" class="c-thesaurus-container__btn js-article-search-thesaurus-remove">&#x1F5D9;</button> -->
        </div>
      </div>

      <div class="o-layout o-layout--start">
        <div class="o-layout__itm u-1/1 u-1/2@md c-form-field">
          <select name="articleTypes" multiple="multiple" class="js-article-search-select" data-placeholder="Article type(s)">
            <option value="ANTIBODY_VALIDATION_ARTICLE">Antibody Validation Article</option>
            <option value="CASE_REPORT">Case Report</option>
            <option value="CLINICAL_PRACTICE_ARTICLE">Clinical Practice Article</option>
            <option value="CORRESPONDENCE">Correspondence</option>
            <option value="DATA_NOTE">Data Note</option>
            <option value="EDITORIAL">Editorial</option>
            <option value="F1000_FACULTY_CRITIQUE">F1000 Faculty Critique</option>
            <option value="METHOD_ARTICLE">Method Article</option>
            <option value="OPINION_ARTICLE">Opinion Article</option>
            <option value="RESEARCH_ARTICLE">Research Article</option>
            <option value="RESEARCH_NOTE">Research Note</option>
            <option value="REVIEW">Review</option>
            <option value="SOFTWARE_TOOLS">Software Tool Article</option>
            <option value="STUDY_PROTOCOL">Study Protocol</option>
            <option value="SYSTEMATIC_REVIEW">Systematic Review</option>
          </select>
        </div>
        <div class="o-layout__itm u-1/1 u-1/2@md c-form-field">
          <select name="articleClassifications" multiple="multiple" class="js-article-search-select" data-placeholder="Study type(s)">
            <option value="CLINICAL_TRIAL">Clinical trial</option>
            <option value="NEGATIVE">Negative/null result</option>
            <option value="REANALYSIS">Reanalysis</option>
          </select>
        </div>
      </div>

      <div class="js-article-search-rows">
        <div>
          <div class="o-layout js-article-search-row">
            <div class="o-layout__itm c-form-field u-auto">
              <input type="search" name="fieldSearches[0].fieldValue" class="js-article-search-row-input" placeholder="Search" value="" />
            </div>
            <span class="o-layout__itm"> in </span>
            <div class="o-layout__itm c-form-field u-auto">
              <select name="fieldSearches[0].fieldName" class="js-article-search-select">
                <option value="text">All</option>
                <option value="title">Title</option>
                <option value="authors">Author</option>
                <option value="thesaurusTermsNames">Subject</option>
                <option value="institutions">Institution</option>
                <option value="authorAffiliations">Author affiliation</option>
                <option value="competingInterestsText">Competing interests</option>
                <option value="abstractText">Abstract</option>
                <option value="fullText">Full text</option>
                <option value="referees">Referee Name</option>
                <option value="refereesAffiliations">Referee affiliation</option>
                <option value="reports">Referee Report</option>
                <option value="grantInformationText">Grant Funder</option>
                <option value="commenters">Commenter</option>
                <option value="commentersAffiliations">Commenter affiliation</option>
                <option value="comments">Comment text</option>
              </select>
            </div>
            <div class="o-layout__itm">
              <button type="button" disabled="disabled" class="icon js-article-search-row-remove">-</button>
              <button type="button" disabled="disabled" class="icon js-article-search-row-add">+</button>
            </div>
          </div>
          <div class="o-layout js-article-search-row-operator is-hidden">
            <div class="o-layout__itm u-shrink">
              <select name="fieldSearches[0].logicalOperator" class="js-article-search-select">
                <option value="AND">and</option>
                <option value="OR">or</option>
                <option value="AND NOT">not</option>
              </select>
            </div>
          </div>
        </div>
      </div>

    <template id="searchRow">
      <div>
        <div class="o-layout js-article-search-row">
          <div class="o-layout__itm c-form-field u-auto">
            <input type="search" name="fieldSearches[{{index}}].fieldValue" class="js-article-search-row-input" placeholder="Search" value="" />
          </div>
          <span class="o-layout__itm"> in </span>
          <div class="o-layout__itm c-form-field u-auto">
            <select name="fieldSearches[{{index}}].fieldName" class="js-article-search-select">
              <option value="text">All</option>
              <option value="title">Title</option>
              <option value="authors">Author</option>
              <option value="thesaurusTermsNames">Subject</option>
              <option value="institutions">Institution</option>
              <option value="authorAffiliations">Author affiliation</option>
              <option value="competingInterestsText">Competing interests</option>
              <option value="abstractText">Abstract</option>
              <option value="fullText">Full text</option>
              <option value="referees">Referee Name</option>
              <option value="refereesAffiliations">Referee affiliation</option>
              <option value="reports">Referee Report</option>
              <option value="grantInformationText">Grant Funder</option>
              <option value="commenters">Commenter</option>
              <option value="commentersAffiliations">Commenter affiliation</option>
              <option value="comments">Comment text</option>
            </select>
          </div>
          <div class="o-layout__itm">
            <button type="button" disabled="disabled" class="icon js-article-search-row-remove">-</button>
            <button type="button" disabled="disabled" class="icon js-article-search-row-add">+</button>
          </div>
        </div>
        <div class="o-layout js-article-search-row-operator is-hidden">
          <div class="o-layout__itm u-shrink">
            <select name="fieldSearches[{{index}}].logicalOperator" class="js-article-search-select">
              <option value="AND">and</option>
              <option value="OR">or</option>
              <option value="AND NOT">not</option>
            </select>
          </div>
        </div>
      </div>
    </template>

    <template id="thesaurusResults">
      <option value=""></option>
    </template>

    <template id="thesaurusLevel">
      <div class="c-thesaurus-container js-article-search-thesaurus-container">
        <select class="js-article-search-select js-article-search-thesaurus" data-placeholder="Refine subject area"></select>
        <!-- <button type="button" class="c-thesaurus-container__btn js-article-search-thesaurus-remove">&#x1F5D9;</button> -->
      </div>
    </template>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../common/css/Roboto.css">
    <link rel="stylesheet" href="../common/css/material-icons.css">
    <link rel="stylesheet" href="../common/css/mdl.min.css">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Edit File Modal</title>
  </head>
  <body>

    <div class="o-overlay js-overlay"></div>
    <div class="o-modal js-modal">
      <div class="o-modal__body js-modal-body">
        <section class="c-console js-console">
          <header class="c-console__hdr js-console-header">
            <h1 class="c-console__ttl u-font-size--title js-console-title">Edit File</h1>
          </header>
          <div class="_mdl-layout c-console__bdy js-console-body">
            <form>

              <div class="o-layout o-layout--wrap">
                <div class="o-layout__item u-1/1">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--full-width mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" name="filename" id="filename" value="">
                    <label class="mdl-textfield__label" for="filename">Filename</label>
                  </div>
                </div>

                <div class="o-layout__item u-1/2">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--full-width mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" name="repository" id="repo" value="">
                    <label class="mdl-textfield__label" for="repo">Repository</label>
                  </div>
                </div>

                <div class="o-layout__item u-1/2">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--full-width mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" name="url" id="url" value="">
                    <label class="mdl-textfield__label" for="url">URL</label>
                  </div>
                </div>

                <div class="o-layout__item u-1/2">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--full-width mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" name="doi" id="doi" value="">
                    <label class="mdl-textfield__label" for="doi">DOI</label>
                  </div>
                </div>

                <div class="o-layout__item u-1/2">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--full-width mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" name="identifier" id="identifier" value="">
                    <label class="mdl-textfield__label" for="identifier">Accession number/other identifier</label>
                  </div>
                </div>

                <div class="o-layout__item u-1/2">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--full-width mdl-textfield--floating-label">
                    <textarea class="mdl-textfield__input" name="authors" id="authors" rows="1"></textarea>
                    <label class="mdl-textfield__label" for="authors">Author(s)</label>
                  </div>
                </div>

                <div class="o-layout__item u-1/2">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--full-width mdl-textfield--floating-label">
                    <textarea class="mdl-textfield__input" name="keywords" id="keywords" rows="1"></textarea>
                    <label class="mdl-textfield__label" for="keywords">Keyword(s)</label>
                  </div>
                </div>

                <div class="o-layout__item u-1/1">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--full-width mdl-textfield--floating-label">
                    <textarea class="mdl-textfield__input" name="description" id="description" rows="1"></textarea>
                    <label class="mdl-textfield__label" for="description">Description</label>
                  </div>
                </div>

                <div class="o-layout__item u-1/3">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--full-width mdl-textfield--floating-label">
                    <input class="mdl-textfield__input date-picker" type="text" name="publishedDate" id="date" value="">
                    <label class="mdl-textfield__label" for="date">Published Date</label>
                  </div>
                </div>

                <div class="o-layout__item u-1/3">
                  <div class="mdl-select mdl-js-select full-width mdl-select--floating-label">
                    <select class="mdl-select__input" id="data-type" name="dataType">
                      <option value=""></option>
                      <option value="UNDERLYING">Underlying</option>
                      <option value="EXTENDED">Extended</option>
                      <option value="CHECKLIST">Reporting Checklist</option>
                    </select>
                    <label class="mdl-select__label" for="data-type">Data Type</label>
                  </div>
                </div>

                <div class="o-layout__item u-1/3">
                  <div class="mdl-select mdl-js-select full-width mdl-select--floating-label">
                    <select class="mdl-select__input" id="license" name="license">
                      <option value=""></option>
                      <option value="CC-BY4">CC-BY 4.0</option>
                      <option value="CC0">CC0</option>
                      <option value="OTHER">Other</option>
                    </select>
                    <label class="mdl-select__label" for="license">License</label>
                  </div>

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--full-width mdl-textfield--floating-label" hidden>
                    <input class="mdl-textfield__input" type="text" name="licenseOther" id="licenseOther" value="">
                    <label class="mdl-textfield__label" for="licenseOther">Please specify</label>
                  </div>
                </div>
              </div>

            </form>
          </div>
          <footer class="_mdl-layout c-console__ftr o-flex o-flex--reverse js-console-footer">
            <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored c-console__btn js-console-close">Save &amp; Close</button>
            <button type="button" class="mdl-button mdl-js-button c-console__btn js-console-reset">Cancel</button>
          </footer>
        </section>
      </div>
    </div>

    <script src="../common/js/mdl.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="https://d1hiluowqo0t4b.cloudfront.net/js/F1000R/plugins.js"></script> -->

    <script>
      // $(".date-picker").datepicker({
      //   dateFormat: "dd/mm/yy"
      // });

      const license = document.getElementById('license'),
        licenseOther = document.getElementById('licenseOther').parentNode;
      
      if (license && licenseOther) {
        license.addEventListener('change', e => {
          licenseOther.hidden = e.target.value !== 'OTHER';
        });
      }
    </script>

  </body>
</html>

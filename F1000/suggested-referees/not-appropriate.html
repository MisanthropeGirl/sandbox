<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../common/css/Roboto.css">
    <link rel="stylesheet" href="../common/css/material-icons.css">
    <link rel="stylesheet" href="../common/css/mdl.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Not Appropriate Modal</title>
  </head>
  <body>

    <div class="o-overlay js-overlay"></div>
    <div class="o-modal o-modal--auto js-modal">
      <div class="o-modal__body js-modal-body">
        <section class="c-console js-console">
          <header class="c-console__hdr js-console-header">
            <h1 class="c-console__ttl u-font-size--title js-console-title">Reason</h1>
          </header>
          <div class="_mdl-layout c-console__bdy js-console-body">
            <form>

              <div class="u-mb--2">
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="reason-0">
                  <input type="radio" id="reason-0" class="mdl-radio__button" name="reason" value="NOT_APPRO_WRONG_SUB" />
                  <span class="mdl-radio__label">NA Subject</span>
                </label>
              </div>

              <div class="u-mb--2">
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="reason-1">
                  <input type="radio" id="reason-1" class="mdl-radio__button" name="reason" value="NOT_APPRO_COLLAB" />
                  <span class="mdl-radio__label">NA Collaboration</span>
                </label>
              </div>

              <div class="u-mb--2">
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="reason-2">
                  <input type="radio" id="reason-2" class="mdl-radio__button" name="reason" value="NOT_APPRO_EXPERIENCED" />
                  <span class="mdl-radio__label">NA experienced</span>
                </label>
              </div>

              <div class="u-mb--2">
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="reason-3">
                  <input type="radio" id="reason-3" class="mdl-radio__button" name="reason" value="CANNOT_LOCATE" />
                  <span class="mdl-radio__label">Cannot locate</span>
                </label>
              </div>

              <div class="u-mb--2">
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="reason-4">
                  <input type="radio" id="reason-4" class="mdl-radio__button" name="reason" value="NOT_APPRO_RECENT_REFEREE" />
                  <span class="mdl-radio__label">NA recent referee</span>
                </label>
              </div>

              <div class="u-mb--2">
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="reason-5">
                  <input type="radio" id="reason-5" class="mdl-radio__button" name="reason" value="AUTHOR_NOT_APPROVED" />
                  <span class="mdl-radio__label">Author not approved</span>
                </label>
              </div>

              <div class="u-mb--2">
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="reason-6">
                  <input type="radio" id="reason-6" class="mdl-radio__button" name="reason" value="AUTHOR_EXCLUDE" />
                  <span class="mdl-radio__label">Author Exclude</span>
                </label>
              </div>

            </form>
          </div>
          <footer class="_mdl-layout c-console__ftr o-flex o-flex--reverse js-console-footer">
            <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored c-console__btn js-console-close">Save &amp; Close</button>
          </footer>
        </section>
      </div>
    </div>

    <script src="../common/js/namespace.js"></script>
    <script src="../common/js/constants.js"></script>
    <script src="../common/js/utilities.js"></script>
    <script src="../common/js/mdl.min.js"></script>
    <script src="../common/js/mdl-helper.js"></script>
  </body>
</html>

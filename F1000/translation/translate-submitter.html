<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../common/css/Roboto.css">
    <link rel="stylesheet" href="../common/css/material-icons.css">
    <link rel="stylesheet" href="../common/css/mdl.min.css">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Translate Modal</title>
  </head>
  <body>

    <div class="o-overlay js-overlay"></div>
    <div class="o-modal js-modal" style="width: 45rem; height: 25rem;">
      <div class="o-modal__body js-modal-body">
        <section class="c-console js-console">
          <header class="c-console__hdr js-console-header">
            <h1 class="c-console__ttl u-font-size--title js-console-title">Translate Submitter</h1>
          </header>
          <div class="_mdl-layout c-console__bdy js-console-body">
            <form>

              <div class="mdl-typography--subhead u-mb--1/2">First Name</div>
              <div class="o-layout">
                <div class="o-layout__item u-1/2">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--full-width mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="submitter-firstName-field-original" readonly="readonly" value="Fran">
                    <label class="mdl-textfield__label" for="submitter-firstName-field-original">English</label>
                  </div>
                </div>
                <div class="o-layout__item u-1/2">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--full-width mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" name="" id="submitter-firstName-field-translation" lang="ja" value="">
                    <label class="mdl-textfield__label" for="submitter-firstName-field-translation">Translation</label>
                  </div>
                </div>
              </div>

              <div class="mdl-typography--subhead u-mb--1/2">Last Name</div>
              <div class="o-layout">
                <div class="o-layout__item u-1/2">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--full-width mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="submitter-lastName-field-original" readonly="readonly" value="Levy">
                    <label class="mdl-textfield__label" for="submitter-lastName-field-original">English</label>
                  </div>
                </div>
                <div class="o-layout__item u-1/2">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--full-width mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" name="" id="submitter-lastName-field-translation" lang="ja" value="">
                    <label class="mdl-textfield__label" for="submitter-lastName-field-translation">Translation</label>
                  </div>
                </div>
              </div>

            </form>
          </div>
          <footer class="_mdl-layout c-console__ftr o-flex o-flex--reverse js-console-footer">
            <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored c-console__btn js-console-close">Save &amp; Close</button>
            <button type="button" class="mdl-button mdl-js-button c-console__btn js-console-reset">Cancel</button>
          </footer>
        </section>
      </div>
    </div>

    <script src="../common/js/namespace.js"></script>
    <script src="../common/js/constants.js"></script>
    <script src="../common/js/utilities.js"></script>
    <script src="../common/js/mdl.min.js"></script>
    <script src="../common/js/mdl-helper.js"></script>

  </body>
</html>
